<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="/fragments/head :: head"></th:block>
  <link rel="stylesheet" th:href="@{/css/user/signup.css}">
  <title>ユーザー登録</title>
</head>

<body class="bg-light">

<!-- エラーがあれば表示 -->
  <div th:if="${validationError}" th:each="error : ${validationError}">
     <label class="text-danger" th:text="${error}"></label>
  </div>
  <h1 class="text-center">新規登録</h1>

  <form id="signup-form" class="form-signup" th:method="post" th:action="@{/user/create}" th:object="${userRequest}">

    <!-- ユーザーID -->
    <div class="form-group">
      <label for="username">
      <input type="text" th:field="*{name}" class="form-control"  placeholder="ユーザーネーム"/>
      </label>
    </div>

    <!-- パスワード -->
    <div class="form-group">
      <label for="password">
      <input type="password" th:field="*{password}" class="form-control"  placeholder="パスワード"/>
      </label>
    </div>

    <!-- 登録ボタン -->
    <div class="btn-container">
        <input type="submit" value="ユーザー登録" class="btn btn-primary w-100 mt-3" />
    </div>
  </form>
</body>
</html>
